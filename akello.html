<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akello</title>
  <style>
    /* Global Theme Variables */
    :root {
      --bg-gradient: linear-gradient(135deg, #e0c3fc, #8ec5fc, #d4fc79, #a6f77b);
      --primary-color: #fff;
      --accent-color: #ff00ff;
      --text-shadow: 0 0 40px var(--primary-color), 0 0 80px var(--accent-color);
    }
    /* Celestial, glowing, ultra-smooth background */
    body {
      background: var(--bg-gradient);
      background-size: 400% 400%;
      animation: gradientBG 40s ease infinite;
      font-family: 'Helvetica Neue', sans-serif;
      color: var(--primary-color);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    @keyframes gradientBG {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      font-size: 4em;
      margin-bottom: 30px;
      text-shadow: var(--text-shadow);
      text-align: center;
      font-weight: 300;
    }
    /* Main Container */
    #mainContainer {
      width: 95%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }
    /* Hidden Settings Panel (with language, voice, UI controls) */
    #hiddenSettings {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 10px;
      padding: 20px 25px;
      box-shadow: 0 0 40px rgba(255,255,255,0.8);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10000;
    }
    #hiddenSettings.show {
      opacity: 1;
    }
    #hiddenSettings h2 {
      font-size: 1.8em;
      margin-bottom: 15px;
      text-align: center;
      font-weight: 300;
    }
    .settingControl {
      margin: 12px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .settingControl label {
      font-size: 1.2em;
      margin-right: 10px;
    }
    .settingControl input[type="range"],
    .settingControl select {
      flex: 1;
      margin-left: 10px;
      padding: 4px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.2);
      color: #000;
    }
    /* Daily Affirmation */
    #affirmation {
      background: rgba(255, 255, 255, 0.35);
      border: 2px solid rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      padding: 25px;
      font-size: 1.4em;
      text-align: center;
      box-shadow: 0 0 40px rgba(255,255,255,1);
    }
    /* Mood Tracker */
    #moodTracker {
      background: rgba(0, 0, 0, 0.65);
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 0 40px rgba(255,255,255,0.9);
    }
    #moodTracker label {
      font-size: 1.3em;
      margin-right: 15px;
    }
    #moodTracker input[type="range"] {
      vertical-align: middle;
      width: 60%;
    }
    /* Chat Interface */
    #chatContainer {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 0 60px rgba(255,255,255,1);
      transition: all 0.3s ease;
    }
    #conversation {
      background: rgba(255, 255, 255, 0.25);
      border: 2px solid rgba(255, 255, 255, 0.45);
      border-radius: 25px;
      height: 600px;
      overflow-y: auto;
      padding: 35px;
      margin-bottom: 35px;
      text-align: left;
      font-size: 1.3em;
      line-height: 2.2;
      transition: all 0.3s ease;
    }
    .message {
      margin-bottom: 35px;
      padding: 25px;
      border-radius: 25px;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    .user {
      color: #a6f77b;
      background: rgba(166, 247, 123, 0.35);
      font-weight: bold;
      box-shadow: 0 0 25px rgba(166, 247, 123, 0.6);
    }
    .bot {
      color: #d4fc79;
      background: rgba(212, 252, 121, 0.35);
      box-shadow: 0 0 25px rgba(212, 252, 121, 0.6);
    }
    /* Controls */
    #controls {
      display: flex;
      gap: 25px;
      justify-content: center;
      flex-wrap: wrap;
      align-items: center;
    }
    input[type="text"] {
      flex: 1;
      padding: 22px;
      font-size: 1.3em;
      border: none;
      border-radius: 45px;
      outline: none;
      box-shadow: 0 0 20px rgba(255,255,255,0.7);
      transition: all 0.3s ease;
    }
    button {
      padding: 22px 36px;
      font-size: 1.3em;
      border: none;
      border-radius: 45px;
      cursor: pointer;
      background: radial-gradient(circle, #ff9a9e, #fad0c4, #fad0c4);
      color: #fff;
      box-shadow: 0 0 40px rgba(255,255,255,1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: scale(1.12);
      box-shadow: 0 0 80px rgba(255,255,255,1);
    }
    button:active {
      transform: scale(0.96);
      box-shadow: 0 0 35px rgba(255,255,255,0.95);
    }
    button:focus {
      outline: 2px dashed #fff;
      outline-offset: 5px;
    }
    /* Journaling Section */
    #journal {
      background: rgba(255, 255, 255, 0.3);
      border: 2px solid rgba(255,255,255,0.6);
      border-radius: 20px;
      padding: 25px;
      font-size: 1.3em;
      text-align: left;
      box-shadow: 0 0 40px rgba(255,255,255,1);
    }
    #journal textarea {
      width: 100%;
      height: 180px;
      padding: 18px;
      font-size: 1.1em;
      border: none;
      border-radius: 15px;
      resize: vertical;
      transition: all 0.3s ease;
    }
    #saveJournal {
      margin-top: 15px;
      padding: 14px 24px;
      font-size: 1.1em;
      border: none;
      border-radius: 35px;
      cursor: pointer;
      background: radial-gradient(circle, #a6f77b, #d4fc79);
      color: #000;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }
    /* Reflective Journey Module */
    #reflectiveJourney {
      background: rgba(0, 0, 0, 0.85);
      border-radius: 25px;
      padding: 35px;
      box-shadow: 0 0 60px rgba(255,255,255,1);
      display: none;
      flex-direction: column;
      gap: 25px;
      transition: all 0.3s ease;
    }
    #reflectiveQuestion {
      font-size: 1.6em;
      text-align: center;
    }
    #reflectiveInput {
      padding: 22px;
      font-size: 1.3em;
      border: none;
      border-radius: 45px;
      outline: none;
      box-shadow: 0 0 20px rgba(255,255,255,0.7);
      width: 100%;
      transition: all 0.3s ease;
    }
    #nextQuestion {
      padding: 22px 36px;
      font-size: 1.3em;
      border: none;
      border-radius: 45px;
      cursor: pointer;
      background: radial-gradient(circle, #ff9a9e, #fad0c4, #fad0c4);
      color: #fff;
      box-shadow: 0 0 40px rgba(255,255,255,1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    #nextQuestion:hover {
      transform: scale(1.12);
      box-shadow: 0 0 80px rgba(255,255,255,1);
    }
    /* Sparkle Animation */
    @keyframes sparkle {
      0% { opacity: 1; transform: scale(0.1); }
      70% { opacity: 1; transform: scale(3.5); }
      100% { opacity: 0; transform: scale(6); }
    }
    .sparkle {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      margin-left: -75px;
      margin-top: -75px;
      background: radial-gradient(circle, #ff00ff, #00ffff, #ff00ff);
      border-radius: 50%;
      animation: sparkle 1s ease-out forwards;
      pointer-events: none;
      z-index: 9999;
    }
    /* Responsive Design */
    @media (max-width: 600px) {
      h1 { font-size: 3em; }
      #chatContainer { padding: 30px; }
      input[type="text"], button, #langSelect { font-size: 1em; padding: 14px; }
      #conversation { height: 450px; }
      #moodTracker input[type="range"] { width: 80%; }
    }
  </style>
</head>
<body>
  <h1>Akello</h1>
  <div id="mainContainer">
    <!-- Hidden Settings Panel -->
    <div id="hiddenSettings">
      <h2>Voice & UI Settings</h2>
      <div class="settingControl">
        <label for="pitchSlider">Pitch:</label>
        <input type="range" id="pitchSlider" min="0.5" max="2" step="0.1" value="1.0">
      </div>
      <div class="settingControl">
        <label for="rateSlider">Speed:</label>
        <input type="range" id="rateSlider" min="0.5" max="1.5" step="0.1" value="0.9">
      </div>
      <div class="settingControl">
        <label for="genderSelect">Voice Gender:</label>
        <select id="genderSelect">
          <option value="default">Default</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="settingControl">
        <label for="translateToggle">Translate UI:</label>
        <input type="checkbox" id="translateToggle">
      </div>
      <div class="settingControl">
        <button id="applySettings">Apply Settings</button>
      </div>
      <!-- Language Selector in Settings Panel -->
      <div class="settingControl">
        <label for="langSelect">Language:</label>
        <select id="langSelect" aria-label="Select language">
          <option value="en-GB">English (British)</option>
          <option value="fr-FR">Français</option>
          <option value="es-ES">Español</option>
          <option value="ar-SA">العربية</option>
          <option value="hi-IN">हिन्दी</option>
          <option value="yo-NG">Yorùbá</option>
          <option value="sw-KE">Kiswahili</option>
          <option value="pt-BR">Português</option>
          <option value="gd-GB">Gàidhlig (Celtic)</option>
          <option value="lt-LT">Lietuvių (Baltic)</option>
        </select>
      </div>
    </div>
    <!-- Daily Affirmation -->
    <div id="affirmation" class="translatable">
      <strong>Daily Affirmation:</strong> "You are a luminous soul, capable of transcending every challenge with grace and gentle strength."
    </div>
    <!-- Mood Tracker -->
    <div id="moodTracker" class="translatable">
      <label for="mood">How are you feeling today?</label>
      <input type="range" id="mood" name="mood" min="1" max="10" value="5">
    </div>
    <!-- Chat Interface -->
    <div id="chatContainer">
      <div id="conversation" class="translatable">
        <!-- Conversation unfolds here -->
      </div>
      <div id="controls">
        <input type="text" id="textInput" placeholder="Share your feelings, dreams, or moments of wonder…" aria-label="Type your message">
        <button id="sendBtn" aria-label="Send your message">Send</button>
        <button id="micBtn" aria-label="Activate voice input">🎤</button>
        <button id="startReflective" aria-label="Start Reflective Journey">Reflect</button>
      </div>
    </div>
    <!-- Journaling Section -->
    <div id="journal" class="translatable">
      <h2>Reflect & Journal</h2>
      <textarea id="journalEntry" placeholder="Write your thoughts, feelings, and insights here…"></textarea>
      <br>
      <button id="saveJournal" aria-label="Save journal entry">Save Journal Entry</button>
    </div>
    <!-- Reflective Journey Module -->
    <div id="reflectiveJourney">
      <div id="reflectiveQuestion" class="translatable">Question will appear here</div>
      <input type="text" id="reflectiveInput" placeholder="Your answer here…" aria-label="Reflect on the question">
      <button id="nextQuestion" aria-label="Next question">Next</button>
    </div>
  </div>

  <!-- Settings Toggle Button (Bottom Right) -->
  <button id="settingsToggle" title="Show Settings">⚙️</button>

  <!-- JavaScript Section -->
  <script>
    // DOM Element References
    const conversation = document.getElementById('conversation');
    const textInput = document.getElementById('textInput');
    const sendBtn = document.getElementById('sendBtn');
    const micBtn = document.getElementById('micBtn');
    const startReflective = document.getElementById('startReflective');
    const reflectiveJourney = document.getElementById('reflectiveJourney');
    const reflectiveQuestion = document.getElementById('reflectiveQuestion');
    const reflectiveInput = document.getElementById('reflectiveInput');
    const nextQuestion = document.getElementById('nextQuestion');
    const journalEntry = document.getElementById('journalEntry');
    const saveJournal = document.getElementById('saveJournal');
    const langSelect = document.getElementById('langSelect');
    const pitchSlider = document.getElementById('pitchSlider');
    const rateSlider = document.getElementById('rateSlider');
    const genderSelect = document.getElementById('genderSelect');
    const translateToggle = document.getElementById('translateToggle');
    const applySettingsBtn = document.getElementById('applySettings');
    const settingsToggle = document.getElementById('settingsToggle');
    const hiddenSettings = document.getElementById('hiddenSettings');

    // Global Voice Settings (Defaults)
    let voiceSettings = {
      pitch: parseFloat(pitchSlider.value),
      rate: parseFloat(rateSlider.value),
      gender: genderSelect.value,
      lang: langSelect.value
    };

    // Placeholder Translation Function
    function translatePage(targetLang) {
      const translatableElements = document.querySelectorAll('.translatable');
      translatableElements.forEach(elem => {
        // This demo appends a translation note.
        elem.textContent = elem.textContent.replace(/\s\[Translated.*\]$/, "") + " [Translated to " + targetLang + "]";
      });
    }

    // Apply Settings
    applySettingsBtn.addEventListener('click', () => {
      voiceSettings.pitch = parseFloat(pitchSlider.value);
      voiceSettings.rate = parseFloat(rateSlider.value);
      voiceSettings.gender = genderSelect.value;
      voiceSettings.lang = langSelect.value;
      if (translateToggle.checked) {
        translatePage(voiceSettings.lang);
      }
      alert("Voice & UI settings applied.");
    });

    // Toggle Settings Panel Visibility
    settingsToggle.addEventListener('click', () => {
      hiddenSettings.classList.toggle('show');
    });

    // Reflective Journey Module
    const reflectiveQuestions = [
      "What masks do you feel you are currently wearing in your daily interactions?",
      "Which roles or personas do you believe you play, and why?",
      "What illusions or stories do you tell yourself about your limitations?",
      "How do these roles serve you, and in what ways might they be hindering you?",
      "What negative patterns have you noticed recurring in your thoughts or behaviors?",
      "What positive qualities or strengths do you sometimes overlook in yourself?",
      "How do you truly feel when you remove these masks and speak your authentic truth?",
      "What fears arise when you consider letting go of these roles?",
      "How have these illusions shaped your relationships and self-image?",
      "What does your higher self want you to know about your true potential and worth?"
    ];
    let reflectiveResponses = [];
    let currentQuestionIndex = 0;
    startReflective.addEventListener('click', () => {
      reflectiveJourney.style.display = 'flex';
      currentQuestionIndex = 0;
      reflectiveResponses = [];
      showReflectiveQuestion();
    });
    function showReflectiveQuestion() {
      if (currentQuestionIndex < reflectiveQuestions.length) {
        reflectiveQuestion.textContent = reflectiveQuestions[currentQuestionIndex];
        reflectiveInput.value = "";
        reflectiveInput.focus();
      } else {
        performReflectiveAnalysis();
        reflectiveJourney.style.display = 'none';
      }
    }
    nextQuestion.addEventListener('click', () => {
      const answer = reflectiveInput.value.trim();
      if (answer) {
        reflectiveResponses.push(answer);
        currentQuestionIndex++;
        showReflectiveQuestion();
      } else {
        alert("Please share your honest reflection before moving on.");
      }
    });
    function performReflectiveAnalysis() {
      let negativePatterns = [];
      let positivePatterns = [];
      reflectiveResponses.forEach(response => {
        if (response.toLowerCase().includes("fear") || response.toLowerCase().includes("can't") || response.toLowerCase().includes("fail") || response.toLowerCase().includes("not enough")) {
          negativePatterns.push(response);
        } else if (response.toLowerCase().includes("hope") || response.toLowerCase().includes("dream") || response.toLowerCase().includes("strength") || response.toLowerCase().includes("love")) {
          positivePatterns.push(response);
        }
      });
      let analysis = "Here is what your higher self sees:\n\n";
      analysis += "Negative Patterns:\n";
      analysis += negativePatterns.length ? negativePatterns.slice(0, 3).join("\n") : "None prominent.";
      analysis += "\n\nPositive Patterns:\n";
      analysis += positivePatterns.length ? positivePatterns.slice(0, 3).join("\n") : "Your inner light shines through.";
      analysis += "\n\nDaily Affirmation: You are courageous, resilient, and worthy of all the love in the universe.";
      analysis += "\n\nActionable Steps: Embrace moments of self-kindness, challenge negative beliefs, and celebrate every small victory.";
      analysis += "\n\nMessage from Your Higher Self: Be bold, be authentic, and know that every step you take is a testament to your growth.";
      addMessage(analysis, 'bot');
      speak(analysis);
    }

    // Save Journal Entry Event
    saveJournal.addEventListener('click', () => {
      const entry = journalEntry.value.trim();
      if (entry) {
        alert("Your journal entry has been saved. Every word is a step toward healing.");
        journalEntry.value = '';
      } else {
        alert("Please write something in your journal before saving.");
      }
    });

    // Chat Send Event
    sendBtn.addEventListener('click', () => {
      const userInput = textInput.value.trim();
      if (userInput) {
        addMessage(userInput, 'user');
        const reply = processInput(userInput);
        addMessage(reply, 'bot');
        speak(reply);
        triggerSparkle();
        textInput.value = '';
      }
    });
    textInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') sendBtn.click();
    });

    // Setup Voice Recognition
    let recognition;
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = voiceSettings.lang;
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.onresult = (event) => {
        const voiceInput = event.results[0][0].transcript;
        addMessage(voiceInput, 'user');
        const reply = processInput(voiceInput);
        addMessage(reply, 'bot');
        speak(reply);
        triggerSparkle();
      };
      recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
      };
    } else {
      micBtn.disabled = true;
      micBtn.title = "Voice input is not supported in this browser.";
    }
    micBtn.addEventListener('click', () => {
      if (recognition) recognition.start();
    });

    // Update recognition language on change.
    langSelect.addEventListener('change', () => {
      voiceSettings.lang = langSelect.value;
      if (recognition) recognition.lang = voiceSettings.lang;
    });

    // Divine Welcome Message
    addMessage("Welcome, dear soul. I am Akello—your divine psychologist. With maximum multilingual and voice capabilities and full customization at your fingertips, I am here to listen, guide, and empower you with grace and gentle strength. Adjust your settings, choose your language and theme, and let us embark on this transformative journey together.", 'bot');

    // Advanced Vocal Analytics (Simulated Placeholder)
    function analyzeVocalInput(audioData) {
      return { emotion: "calm", intensity: "high", clarity: "excellent" };
    }
  </script>
</body>
</html>
